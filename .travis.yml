sudo: required
services:
  - docker

before_install:
  - docker build -t andreizanoaga/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true USERNAME/react-test npm test

after_success:
  - docker build -t andreizanoaga/multi-client ./client
  - docker build -t andreizanoaga/multi-nginx ./nginx
  - docker build -t andreizanoaga/multi-server ./server
  - docker build -t andreizanoaga/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push the to docker hub
  - docker push andreizanoaga/multi-client
  - docker push andreizanoaga/multi-nginx
  - docker push andreizanoaga/multi-server
  - docker push andreizanoaga/multi-worker